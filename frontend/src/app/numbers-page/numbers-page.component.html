
<div class="table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        name
      </th>
      <td mat-cell *matCellDef="let friend"> {{friend.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        lastName
      </th>
      <td mat-cell *matCellDef="let friend"> {{friend.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        number
      </th>
      <td mat-cell *matCellDef="let friend let i = index"> {{friend.number}} </td>
    </ng-container>

    <ng-container matColumnDef="edits">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        edits
      </th>
      <td mat-cell *matCellDef="let friend let i = index">
        <button mat-button (click)="delete(i)">Delete</button>
        <button mat-button (click)="Edit(i)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" (page)="onPageChange($event)" showFirstLastButtons=""></mat-paginator>
  </div>
